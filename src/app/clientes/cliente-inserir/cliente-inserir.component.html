<mat-card>
  <form (submit)="onSalvarCliente(clienteForm)" #clienteForm="ngForm">

    <mat-form-field>
      <input
        type="text"
        required
        minlength="3"
        matInput
        placeholder="nome"
        name="nome"
        [ngModel]="cliente?.nome"
        #nome="ngModel">
      <mat-error *ngIf="nome.invalid">Digite um nome válido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        required
        matInput
        placeholder="fone"
        name="fone"
        [ngModel]="cliente?.fone"
        #fone="ngModel">
      <mat-error *ngIf="fone.invalid">Digite um telefone válido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        required
        matInput
        placeholder="email"
        name="email"
        [ngModel]="cliente?.email"
        #email="ngModel">
        <mat-error *ngIf="email.invalid">Digite um email válido</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent">Salvar Cliente</button>
  </form>
</mat-card>
